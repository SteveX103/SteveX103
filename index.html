<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Tech Website</h1>
        <p>Welcome to the latest in tech!</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Reviews</a>
        <a href="#">Tutorials</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Latest News</h2>
        <p>Stay updated with the latest in technology...</p>
        <!-- Add your content here -->
    </section>

    <footer>
        <p>&copy; 2024 Your Tech Website. All rights reserved.</p>
    </footer>

</body>
</html>
